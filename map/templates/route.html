<!DOCTYPE html>
<html>
<head>
    <title>Маршрут</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=51bdc255-eac0-4844-bc55-96b4673cf89f" type="text/javascript"></script>
	<style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>

    function init () {
        let lat1 = +"{{ lat1 }}", lon1 = +"{{ lon1 }}",
            lat2 = +"{{ lat2 }}", lon2 = +"{{ lon2 }}";

        var multiRoute = new ymaps.multiRouter.MultiRoute({
            referencePoints: [
                [lat1, lon1],
                [lat2, lon2],
            ],
            params: {
                results: 2,
                avoidTrafficJams: true
            }
        }, {
            boundsAutoApply: true
        });

        let lat = +"{{ city.center.latitude }}".replace(",", ".");
        let lon = +"{{ city.center.longitude }}".replace(",", ".");

        var map = new ymaps.Map("map", {
            center: [lat, lon],
            zoom: 11
        }, {
            searchControlProvider: 'yandex#search'
        });

        fetch(
            `http://localhost:8000/api/address/zones/?region={{ city.region }}&city={{ city.city }}`
        ).then((response) => {
            return response.json()
        }).then((zones) => {
            console.log(zones);

            zones.forEach(element => {
                let color = "";

                switch (element.color) {
                    case "green":
                        color = "#8DC73F";
                        break;
                    case "blue":
                        color = "#337AB7";
                        break;
                    case "red":
                        color = "#DB5454";
                        break;
                    case "yellow":
                        color = "#EAE509";
                        break;
                }

                var zone = new ymaps.Polygon(
                    element.coordinates,
                    {
                        hintContent: `${element.color} zone`
                    },
                    {
                        fillOpacity: 0.5,
                        fillColor: color,
                        strokeWidth: 3
                    }
                );

                map.geoObjects.add(zone);
            });
        })
        map.geoObjects.add(multiRoute);
    }

    ymaps.ready(init);

</script>
</body>
</html>
